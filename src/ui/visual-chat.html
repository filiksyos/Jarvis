<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visual Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
      font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
      color: #e0e0e0;
      overflow: hidden;
      position: relative;
    }

    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
      animation: bgPulse 10s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes bgPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Main container */
    .chat-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 40px;
      z-index: 1;
    }

    /* Header */
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .chat-title {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }

    .close-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: rgba(239, 68, 68, 0.3);
      transform: scale(1.1);
    }

    /* Messages area */
    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .messages-area::-webkit-scrollbar {
      width: 8px;
    }

    .messages-area::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 4px;
    }

    .messages-area::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    /* Message bubble */
    .message {
      padding: 16px 24px;
      border-radius: 16px;
      max-width: 80%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: messageSlideIn 0.3s ease-out;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.2));
      border-color: rgba(59, 130, 246, 0.3);
    }

    .message.assistant {
      align-self: flex-start;
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(147, 51, 234, 0.2));
      border-color: rgba(168, 85, 247, 0.3);
    }

    .message.streaming {
      animation: pulse 2s infinite;
    }

    /* Diagram container */
    .diagram-container {
      margin-top: 15px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow-x: auto;
    }

    /* Image container */
    .image-container {
      margin-top: 15px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Input area */
    .input-area {
      display: flex;
      gap: 12px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .input-field {
      flex: 1;
      padding: 14px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #e0e0e0;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s;
    }

    .input-field:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(59, 130, 246, 0.5);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .send-btn, .action-btn {
      padding: 14px 24px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .send-btn:hover, .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .action-btn {
      background: linear-gradient(135deg, #a855f7, #9333ea);
    }

    .action-btn:hover {
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.4);
    }

    /* Loading indicator */
    .loading {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #60a5fa;
      animation: loading 1.4s infinite both;
    }

    .loading:nth-child(1) { animation-delay: -0.32s; }
    .loading:nth-child(2) { animation-delay: -0.16s; }

    @keyframes loading {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-title">JARVIS INTERFACE</div>
      <button class="close-btn" id="closeBtn">‚úï</button>
    </div>

    <div class="messages-area" id="messagesArea">
      <!-- Messages will be added here dynamically -->
    </div>

    <div class="input-area">
      <input type="text" class="input-field" id="inputField" placeholder="Ask anything..." />
      <button class="send-btn" id="sendBtn">Send</button>
      <button class="action-btn" id="diagramBtn">üìä Diagram</button>
      <button class="action-btn" id="imageBtn">üñºÔ∏è Image</button>
    </div>
  </div>

  <script src="visual-chat.js"></script>
</body>
</html>
